# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
env:
  AWS_REGION: us-east-1
  AWS_REGION_1: ap-northeast-1
  ECR_REPO: my-node-app
  CLUSTER_NAME: jaime-poc
  NODE_DEPLOYMENT_FILE: deployment.yaml
  ZAP_DEPLOYMENT_FILE: deployment.yaml
  NAMESPACE_1: jaime-poc-2285
  NAMESPACE_2: jaime-poc-6460
  

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: self-hosted

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Runs a single command using the runners shell
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig for EKS
        run: aws eks update-kubeconfig --region $AWS_REGION_1 --name $CLUSTER_NAME

      - name: get pods
        run: |
          kubectl get pods -n $NAMESPACE_1
          kubectl get pods -n $NAMESPACE_2

      - name: copy files
        run: |
          kubectl cp zap1.yaml zap-5666bbc9d-n4ckl:/zap/wrk/zap.yaml -n $NAMESPACE_1
          kubectl cp swagger.json zap-5666bbc9d-n4ckl:/zap/swagger.json -n $NAMESPACE_1
          
      - name: Run ZAP scan inside pod
        run: |
          kubectl exec zap-5666bbc9d-n4ckl -n $NAMESPACE_1 -- bash -c "
            pkill -f zap || true
            pkill -f 'zap-2.16.1.jar' || true
            rm -rf /home/zap/.ZAP
            /zap/zap.sh -cmd \
              -autorun /zap/wrk/zap.yaml \
              -config dir.home=/zap/wrk \
              -config dir.report=/zap/reports \
              -config api.disablekey=true \
              -config api.addrs.addr.name=.* \
              -config api.addrs.addr.regex=true
          "


          
          

          


      
