      #   run: |
      #     kubectl exec -n jaime-poc-2285 zap-server-5f9cfcfb6b-x9rpp -- ls /zap/reports


      - name: Run ZAP scan inside pod
        run: |
          echo "Running ZAP scan inside pod: $POD_NAME"
          kubectl exec -n $NAMESPACE_1 $POD_NAME -- ls /zap/reports
